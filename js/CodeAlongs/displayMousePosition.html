<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>CODE-ALONG: Display Mouse Position</title>
        
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
    </head>

    <body>
        <div class = "container">
            <h1>Code - Along: Display Mouse Position</h1>
            <fieldset>
                <legend>Mouse Position</legend>
                <div>
                    <label>X:</label>
                    <span id = "mouseX">Untracked</span>
                </div>
                <div>
                    <label>Y:</label>
                    <span id = "mouseY">Untracked</span>
                </div>
            </fieldset>
            <div>
                <button id = "btnToggle" class = "btn btn-success">Start mouse tracking.</button>
                <button id = "btnPositive" class = "btn btn-info">Turn that frown :(</button>
            </div>
        </div>
        <script src="displayMousePosition.js"></script>
        <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin = "anonymous"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin = "anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin = "anonymous"></script>
    </body>
</html>
