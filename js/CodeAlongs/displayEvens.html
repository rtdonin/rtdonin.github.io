<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <!--Bootstrap-->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

        <title>Display Evens</title>
        <style>
            lable {
                text-align: right;
            }

            lable, input {
                margin: 1%;
            }

            #displayBtn {
                margin: 2% 2% 2% 25%;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <h1>Sample</h1>

            <form name = "evensInfo" class = "needs-validation" onsubmit = "return validate();" novalidate>
                <div class = "form-row">
                    <lable class = "col-3" for = "strtNum">Starting Number</lable>
                    <input class = "col-3 form-control" type = "number" id = "strtNum" name = "strtNum" required>
                    <div class = "col-6 text-right invalid-feedback">
                        Starting Number is required and must be a whole number.
                    </div>
                </div> <!--end of .form-row-->

                <div class = "form-row">
                    <lable class = "col-3" for = "endNum">Ending Number</lable>
                    <input class = "col-3 form-control" type = "number" id = "endNum" name = "endNum" required>
                    <div class = "col-6 text-right invalid-feedback">
                        Ending Number is required and must be a whole number great than the Starting Number.
                    </div>
                </div> <!--end of .form-row-->
                
                <div class = "form-row">
                    <lable class = "col-3" for = "step">Step</lable>
                    <input class = "col-3 form-control" type = "number" id = "step" name = "step" required>
                    <div class = "col-6 text-right invalid-feedback">
                        Step is required and must be a whole number great than zero.
                    </div>
                </div> <!--end of .form-row-->

                <div class = "form-row">
                    <button id = "displayBtn" type = "submit" class = "btn btn-outline-dark">
                        Display Evens
                    </button>
                </div> <!--end of .form-row-->
            </form>

            <!--results-->
            <section id = "evens" style = "display: none;">
                <p>Here are the even numbers between
                    <span id = printStrtNum></span> and 
                    <span id = printEndNum></span> by 
                    <span id = printStep></span>'s:
                </p>
                <p id = "answers"></p>
            </section>

            
        </div> <!--close container-->
        <script src="displayEvens.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </body>
</html>
