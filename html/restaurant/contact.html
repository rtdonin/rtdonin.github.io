<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <!--title-->
        <header>
            <h1>Introverts Bar</h1>
        </header>
        <hr />

        <!--navigation: to all be on one line I have put them in one <p> tag-->
        <nav>
            <p>
                <a href = "index.html">Home</a>
                <a href = "menu.html">Menu</a>
                <a href = "">Contact Us</a>
            </p>
        </nav>
        <hr />
        
        <form action = "submit.html" method = "POST">
            <lable for = "name">Name:</lable>
            <input type = "text" id = "name" name = "name">
            <br />
            <br />

            <lable for = "email">Email:</lable>
            <input type = "text" id = "email" name = "email">
            <br />
            <br />

            <lable for = "phone">Phone:</lable>
            <input type = "text" id = "phone" name = "phone">
            <br />
            <br />

            <lable for = "reason">Reason for Inquiry:</lable>
            <select id = "reason" name = "reason">
                <option value = "catering" selected>Catering (default)</option>
                <option value = "party">Private Party</option>
                <option value = "feedback">Feedback</option>
                <option value = "other">Other</option>
            </select>
            <br />
            <br />

            <lable for = "info">Additional Information:</lable>
            <textarea id = "info" name = "info"></textarea>
            <br />
            <br />

            <lable for = "patronage">Have you been to the restaurant?</lable>
            <input type = "radio" name = "patronage" value = "NO" checked>No
            <input type = "radio" name = "patronage" value = "YES">Yes
            <br />
            <br />

            <lable for = "time">Best days to contact you?</lable>
            <input type = "checkbox" name = "time" value = "M">M
            <input type = "checkbox" name = "time" value = "T">T
            <input type = "checkbox" name = "time" value = "W">W
            <input type = "checkbox" name = "time" value = "T">Th
            <input type = "checkbox" name = "time" value = "F">F
            <br />
            <br />

            <input type = "submit" value = "Send Request">
        </form>
        <hr />

        <footer>
            <p>6 Summerhouse Street, Freeport, NY 11520</p>
            <p>562-296-6837</p>
        </footer>
    </body>
</html>
