<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel = "stylesheet" href = "styles/restaurantStyles.css" type = "text/css">

        <style>
            label, input, select, textarea {
                margin: 3%;
            }

            form {
                padding: 2% 10% 2%;
                font-size: large;
            }

            .req{
                font-weight: bold;
            }

        </style>
        <title>Contact Us</title>
    </head>
    <body>
        <div class = "container">
            <!--title-->
            <header>
                <h1 class = "display-1">Introverts Bar</h1>
            </header>

            <nav class = "row justify-content-start">
                <p class = "col-2 btn"><a href = "index.html">Home</a></p>
                <p class = "col-2 btn"><a href = "menu.html">Menu</a></p>
                <p class = "col-2 btn"><a href = "">Contact Us</a></p>                
            </nav>
            
            <form action = "submit.html" method = "POST">
                <div class = "row align-items-center">
                    <lable class = "col-4 text-right req" for = "name">Name:</lable>
                    <input class = "col-4" type = "text" id = "name" name = "name">
                </div>

                <div class = "row align-items-center">
                    <lable class = "col-4 text-right req" for = "email">Email:</lable>
                    <input class = "col-4" type = "text" id = "email" name = "email">
                </div>

                <div class = "row align-items-center">
                    <lable class = "col-4 text-right  req" for = "phone">Phone:</lable>
                    <input class = "col-4" type = "text" id = "phone" name = "phone">
                </div>

                <div class = "row align-items-center">
                    <lable class = "col-4 text-right req" for = "reason">Reason for Inquiry:</lable>
                    <select class = "col-4" id = "reason" name = "reason">
                        <option value = "catering" selected>Catering (default)</option>
                        <option value = "party">Private Party</option>
                        <option value = "feedback">Feedback</option>
                        <option value = "other">Other</option>
                    </select>
                </div>

                <div class = "row align-items-center">
                    <lable class = "col-4 text-right" for = "info">Additional Information:</lable>
                    <textarea class = "col-4" id = "info" name = "info"></textarea>
                </div>

                <div class = "row align-items-center">
                    <lable class = "col-4 text-right req" for = "patronage">Have you been to the restaurant?</lable>
                    <div class = "col-4">
                        <input type = "radio" name = "patronage" value = "NO" checked>No
                        <input type = "radio" name = "patronage" value = "YES">Yes
                    </div>
                </div>

                <div class = "row align-items-center">
                    <lable class = "col-4 text-right" for = "time">Best days to contact you?</lable>
                    <div class = "col-4">
                        <input type = "checkbox" name = "time" value = "M">M
                        <input type = "checkbox" name = "time" value = "T">T
                        <input type = "checkbox" name = "time" value = "W">W
                        <input type = "checkbox" name = "time" value = "T">Th
                        <input type = "checkbox" name = "time" value = "F">F
                    </div>
                </div> 

                <input class = "align-self-center badge-pill" type = "submit" value = "Send Request">
            </form>

            <footer class = "display-5">
                <h4>6 Summerhouse Street, Freeport, NY 11520</h4>
                <h4>562-296-6837</h4>
            </footer>

            <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
            <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin = "anonymous"></script>
            <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin = "anonymous"></script>
            <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin = "anonymous"></script>
        </div>
    </body>
</html>
